<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matma</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 1250px;
            margin: 0;
        }
        #mortadela {
        text-align: center;
        }
        #jedynka,
        #dwojka,
        #trojka{
            padding: 5px;
            margin: 10px;

        }
    </style>
</head>
<body>
    <form id="mortadela">
        <input type="number" id="jedynka" required><--Liczba 1<br>
        <input type="number" id="dwojka" required><--Liczba 2<br>
        <input type="number" id="trojka" required><--Liczba 2<br>
        <input type="button" value="liczenie" onclick="matma()">
    </form>

    <script>
        function matma(){
            var a = document.getElementById("jedynka").value;
            var b = document.getElementById("dwojka").value;
            var c = document.getElementById("trojka").value;

            if(a*a+b*b === c*c){
                return alert("to są liczby pitagorejskie");
            }else{
                return alert("to NIE są liczby pitagorejskie");
            }

        }
    </script>
    
</body>
</html>
